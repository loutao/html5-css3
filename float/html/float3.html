<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    * {margin: 0px; padding: 0px}
    .clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
    .clearfix {zoom:1;}
    .left {
      width: 200px; height: 100px; float: left; background-color: blue;
    }
    .right {
      width: 200px; height: 100px; float: right; background-color: blue;
    }
  </style>
</head>
<body>
<div class="clearfix">
  <div  class="left">1</div>
  <div class="right">1</div>
</div>
<span >third</span>

</body>
</html>
